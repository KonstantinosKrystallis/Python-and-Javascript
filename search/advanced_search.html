<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="nav justify-content-start" style="background-color: #F1F1F1;">
        <li class="nav-item">
            <a class="nav-link" href="./index.html">
                <img id="small-logo" src="googlelogo_color_272x92dp.png" alt="">
            </a>
        </li>
    </ul>
    <div class="container-fluid">
        <div id="adv" class="mb-3 mt-3 text-start">Advanced Search</div>
    </div>
    <div class="mb-4 border-bottom border-1"></div>
    <div class="container-fluid">
        <div class="col-7" id="advanced">
            <div class="mb-1 row">
                <p>Find pages with...</p>
            </div>
            <form action="https://www.google.com/search">
                <div class="mb-3 row">
                    <label class="col-2 col-form-label-sm" for="as_q">all these words:</label>
                    <div class="col-8">
                        <input class="form-control" type=" text" name="as_q" id="as_q">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-2 col-form-label-sm" for="as_epq">this exact word or phrase:</label>
                    <div class="col-8">
                        <input class="form-control" type="text" name="as_epq" id="as_epq">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-2 col-form-label-sm" for="as_oq">any of these words:</label>
                    <div class="col-8">
                        <input class="form-control" type="text" name="as_oq">
                    </div>

                </div>

                <div class="mb-3 row">
                    <label class="col-2 col-form-label-sm" for="as_eq">none of these words:</label>
                    <div class="col-8">
                        <input class="form-control" type="text" name="as_eq">
                    </div>
                </div>

                <div class="mb-3 mt-4 row">
                    <div class="col-2"></div>
                    <div class="col-8 d-flex justify-content-end">
                        <button type=" submit" class="btn btn-sm btn-primary" id="btn1">Advanced
                            Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
