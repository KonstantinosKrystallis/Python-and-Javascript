{% extends "tictac/layout.html" %}
{% load static %}

{% block body %}

{% block script %}
<script type="text/babel" src="{%static 'tictac/Search.jsx' %}"></script>
<script type="text/babel" src="{%static 'tictac/utils.js' %}"></script>
<script type="text/babel">
    const { useState } = React

    const App = (props) => {
        const [text, setText] = useState('');
        return (
            <div>
                <div className="search-bar">
                    <div className="bar">
                        <input className="form-control" type="text" placeholder="Username" value={text} onChange={(e) => setText(e.target.value)} />
                    </div>
                </div>
                <Search data={text} />
            </div>
        );
    }
    ReactDOM.render(<App />, document.querySelector("main"));
</script>
{% endblock %}
